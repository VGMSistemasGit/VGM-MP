[pytest]
addopts = -ra -q

testpaths        = tests
python_files     = test_*.py
python_functions = test_*

markers =
    integration : tests que golpean la API real de Mercado Pago
    unit        : tests puramente unitarios (por defecto)

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning


